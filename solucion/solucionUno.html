<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolucionUno</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solución Uno</title>
      </head>
      <body>
        <!-- Encabezado con menú -->
        <header>
          <h2>Esto es un encabezado</h2>
          <nav>
            <p>Esto es un menú de navegación</p>
          </nav>
        </header>

        <!-- Este es un titulo principal -->
        <h1>Esto es un título principal</h1>

        <!-- Contenido principal -->
        <main>
          <article>
            <p>Esto es el contenido principal</p>
          </article>

          <section>
            <!-- Barra lateral -->
            <aside>
              <p>Esto es un contenido lateral</p>
            </aside>
          </section>
        </main>
      </body>
    </html>
  </body>
</html>
